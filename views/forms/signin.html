<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="../../src/img/Whatssive.png">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../../build/css/app.css">
</head>
<body class="body_sign">
    <form action="POST" style="width: 458px;">
        <!-- PRIMER GRUPO -->
        <fieldset class="content_bienvenida">
            <div class="content_logo-whatssive">
                <video src="../../src/video/Whatssive-white.mp4" autoplay muted loop></video>
            </div>  
            <div class="content_titulo-bienvenida">
                <h3>Bienvenido/a</h3>
                <span>Crea una cuenta</span>
            </div>
        </fieldset>
        <!-- SEGUNDO GRUPO -->
        <fieldset class="content_inputs">
            <div class="input">           
                <input type="email" id="email" placeholder="correo@correo.com">
                <input type="password" id="contraseña" placeholder="contraseña">
            </div>
            <div class="content_recuperar-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </fieldset>

        <!-- TERCER GRUPO -->
        <fieldset class="content_aceptar-terminos-condiciones">
            <div class="content_boton-iniciar-sesion">
                <a href="">
                    <button type="button">
                        <span>Iniciar Sesión</span>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </a>
            </div>
            <div class="content_tienes-cuenta">
                <hr>
                <span>No tienes una cuenta?</span>
                <hr>
            </div>
            <div class="content_boton-crear-cuenta">
                <a href="../forms/signup.html">
                    <button type="button">
                        <span>Crear cuenta</span>
                    </button>
                </a>                
            </div>
        </fieldset>
    </form>
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/1fb0613f73.js" crossorigin="anonymous"></script>
    <script src="" type="module"></script>
</body>
</html>
